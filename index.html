<div class="container">
    <div class="row">

        <div class="span4">
            <form>
                <fieldset>
                     <legend>Legend</legend>
                     <label>Label name</label>                     
                     <input type="text" />                     
                     <label class="checkbox">
                        <input type="checkbox" data-name="line_numbers" data-prop="true"/> Set to false to disable scrolling past the end of the buffer.
                    </label>
                    <select data-name="font_options">
                        <option value="none"> -- </option>
                        <option value="no_bold"> No bold </option>
                        <option value="no_italic"> No italic </option>
                        <option value="no_antialias"> no antialias </option>
                        <option value="gray_antialias"> gray antialias </option>
                    </select>
                    <input type="number" min="0.0" max="1.0" step="0.1" data-name="scroll_speed"></input>
                    <input type="number" min="0" max="50" step="1" data-name="auto_complete_delay"></input>
                </fieldset>
            </form>
        </div>
        <div class="span4">
            <form>
                <fieldset>
                     <legend>Text</legend>
                     <label>Label name</label>                     
                     <input type="text" />                     
                     <label class="checkbox">
                        <input type="checkbox" data-name="font_size" data-prop="10"/> Set to false to disable scrolling past the end of the buffer.
                    </label>
                    <select data-name="font_options3">
                        <option value="none"> -- </option>
                        <option value="no_bold"> No bold</option>
                        <option value="no_italic"> No italic</option>
                        <option value="no_antialias"> no_antialias</option>
                        <option value="gray_antialias"> gray_antialias</option>                        
                    </select>
                </fieldset>
            </form>
        </div>
        <div class="span4">
            <form>
                <fieldset>
                     <legend>Margin</legend>
                     <label>Label name</label>                     
                     <input type="text" />                     
                     <label class="checkbox">
                        <input type="checkbox" /> Set to false to disable scrolling past the end of the buffer.
                    </label>
                    <select data-name="font_options2">
                        <option value="none"> -- </option>
                        <option value="no_bold"> No bold</option>
                        <option value="no_italic"> No italic</option>
                    </select>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="span12">
            <textarea class="result"></textarea>
        </div>
    </div>            
</div>
