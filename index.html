<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Sublime Text Config</title>        
        <meta name="description" content="The best way to configure sublime text">
        <meta name="viewport" content="width=device-width">
        
        <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        <header>
            <div class="container">
                <h1>Sublime Text Config</h1>
                <p class="lead">The best way to configure sublime text.</p>
                <a href="https://github.com/EduardoLopes/sublime-config#usage">Usage</a>
                | <a href="https://github.com/EduardoLopes/sublime-config">Github</a>
            </div>
        </header>
        <div class="container">
            <div class="row">
                <div class="span12">
                    <form class="form-horizontal">
                        <div class="control-group">
                            <label class="control-label" for="color_scheme">Color Scheme <i class="icon-info-sign" rel="tooltip" data-content="Sets the colors used within the text area. It's better change this option in Preferences > Color Scheme to see live what you want."></i></label>
                            <div class="controls">
                            <select data-name="color_scheme" id="color_scheme">
                                <option value="default"> Default </option>
                                <option value="Packages/Color Scheme - Default/All Hallow's Eve.tmTheme"> All Hallow's Eve </option>
                                <option value="Packages/Color Scheme - Default/Amy.tmTheme"> Amy </option>
                                <option value="Packages/Color Scheme - Default/Blackboard.tmTheme"> Blackboard </option>
                                <option value="Packages/Color Scheme - Default/Cobalt.tmTheme"> Cobalt </option>
                                <option value="Packages/Color Scheme - Default/Dawn.tmTheme"> Dawn </option>
                                <option value="Packages/Color Scheme - Default/Eiffel.tmTheme"> Eiffel </option>
                                <option value="Packages/Color Scheme - Default/Espresso Libre.tmTheme"> Espresso Libre </option>
                                <option value="Packages/Color Scheme - Default/IDLE.tmTheme"> IDLE </option>
                                <option value="Packages/Color Scheme - Default/LAZY.tmTheme"> LAZY </option>
                                <option value="Packages/Color Scheme - Default/Mac Classic.tmTheme"> Mac Classic </option>
                                <option value="Packages/Color Scheme - Default/MagicWB (Amiga).tmTheme"> MagicWB (Amiga) </option>
                                <option value="Packages/Color Scheme - Default/Monokai Bright.tmTheme"> Monokai Bright </option>
                                <option value="Packages/Color Scheme - Default/Monokai.tmTheme"> Monokai </option>
                                <option value="Packages/Color Scheme - Default/Pastels on Dark.tmTheme"> Pastels on Dark </option>
                                <option value="Packages/Color Scheme - Default/Slush & Poppies.tmTheme"> Slush & Poppies </option>
                                <option value="Packages/Color Scheme - Default/Solarized (Dark).tmTheme"> Solarized (Dark) </option>
                                <option value="Packages/Color Scheme - Default/Solarized (Light).tmThem"> Solarized (Light) </option>
                                <option value="Packages/Color Scheme - Default/SpaceCadet.tmTheme"> SpaceCadet </option>
                                <option value="Packages/Color Scheme - Default/Sunburst.tmTheme"> Sunburst </option>
                                <option value="Packages/Color Scheme - Default/Twilight.tmTheme"> Twilight </option>
                                <option value="Packages/Color Scheme - Default/Zenburnesque.tmTheme"> Zenburnesque </option>
                                <option value="Packages/Color Scheme - Default/iPlastic.tmTheme"> iPlastic </option>
                            </select>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="font_face">Font Face <a href="http://www.sublimetext.com/docs/2/font.html" title="http://www.sublimetext.com/docs/2/font.html" target="_blank"><i class="icon-globe"></i></a><i class="icon-info-sign" rel="tooltip" data-content="Sets font face to be used within the text area."></i></label>
                            <div class="controls">
                                <select data-name="font_face" id="font_face">
                                    <option value="default">Default</option>
                                    <option value="Monospace">Monospace</option>
                                    <option value="Ubuntu Mono">Ubuntu Mono</option>
                                </select>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="font_size">Font Size <a href="http://www.sublimetext.com/docs/2/font.html" title="http://www.sublimetext.com/docs/2/font.html" target="_blank"><i class="icon-globe"></i></a><i class="icon-info-sign" rel="tooltip" data-content="Sets size of the font for text area."></i></label>
                            <div class="controls">
                                <div class="input-append">
                                    <input class="span2 onChange" id="font_size" type="number" min="1" max="50" step="0.1" data-name="font_size">
                                    <button class="btn default" type="button">Default</button>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="font_options">Font Options</label>
                            <div class="controls">
                                <div id="row">
                                    <div class="span2">
                                        <label for="bold">
                                            <input id="bold" type="checkbox" value="bold" data-name="font_options" /> Bold
                                        </label>
                                        <label for="italic">
                                            <input id="italic" type="checkbox" value="italic" data-name="font_options" /> Italic                                
                                        </label>
                                        <label for="gray_antialias">
                                            <input id="gray_antialias" type="checkbox" value="gray_antialias" data-name="font_options" /> Gray Antialias
                                        </label>
                                    </div>
                                    <div class="span2">
                                        <label for="no_bold">
                                            <input id="no_bold" type="checkbox" value="no_bold" data-name="font_options" /> No Bold
                                        </label>
                                        <label for="no_italic">
                                            <input id="no_italic" type="checkbox" value="no_italic" data-name="font_options" /> No Italic                                
                                        </label>
                                        <label for="no_antialias">
                                            <input id="no_antialias" type="checkbox" value="no_antialias" data-name="font_options" /> No Antialias
                                        </label>
                                    </div>
                                     <div class="span3">
                                        <label for="subpixel_antialias">
                                            <input id="subpixel_antialias" type="checkbox" value="subpixel_antialias" data-name="font_options" /> Subpixel Antialias
                                        </label>
                                        <label for="no_round">
                                            <input id="no_round" type="checkbox" value="no_round" data-name="font_options" /> No Round (OS X only)
                                        </label>
                                        <label for="directwrite">
                                            <input id="directwrite" type="checkbox" value="directwrite" data-name="font_options" /> Directwrite (Windows only)  
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="line_numbers">Line Numbers <i class="icon-info-sign" rel="tooltip" data-content="Set to false to hide numbers in the gutter."></i></label>
                            <div class="controls">
                                <div class="btn-group" data-name="line_numbers">
                                    <button class="btn" data-prop="true">True</button>
                                    <button class="btn" data-prop="false">False</button>
                                    <button class="btn active" data-prop="default">Default</button>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="gutter">Gutter <i class="icon-info-sign" rel="tooltip" data-content="Set to false to hide the gutter altogether."></i></label>
                            <div class="controls">
                                <div class="btn-group" data-name="gutter">
                                    <button class="btn" data-prop="true">True</button>
                                    <button class="btn" data-prop="false">False</button>
                                    <button class="btn active" data-prop="default">Default</button>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="margin">Margin <i class="icon-info-sign" rel="tooltip" data-content="Spacing between the gutter and the text."></i></label>
                            <div class="controls">
                                <div class="input-append">
                                    <input class="span2 onChange" id="margin" type="number" min="0" max="50" step="1" data-name="margin">
                                    <button class="btn default" type="button">Default</button>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="fold_buttons">Fold Buttons <i class="icon-info-sign" rel="tooltip" data-content="Fold buttons are the triangles shown in the gutter to fold regions of text."></i></label>
                            <div class="controls">
                                <div class="btn-group" data-name="fold_buttons">
                                    <button class="btn" data-prop="true">True</button>
                                    <button class="btn" data-prop="false">False</button>
                                    <button class="btn active" data-prop="default">Default</button>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="fade_fold_buttons">Fade Fold Buttons <i class="icon-info-sign" rel="tooltip" data-content="Hides the fold buttons unless the mouse is over the gutter."></i></label>
                            <div class="controls">
                                <div class="btn-group" data-name="fade_fold_buttons">
                                    <button class="btn" data-prop="true">True</button>
                                    <button class="btn" data-prop="false">False</button>
                                    <button class="btn active" data-prop="default">Default</button>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="rulers">Rulers <i class="icon-info-sign" rel="tooltip" data-content="Columns in which to display vertical rulers."></i></label>
                            <div class="controls">
                                <div class="input-append">
                                    <input id="rulers" class="span2" type="number" min="1" max="999" step="1" data-name="rulers">
                                    <button class="btn addRule" type="button" data-name="rulers">Add</button>
                                </div>
                                <div class="rulers">
                                    <div class="input-append">
                                        <div class="row"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="spell_check">Spell Check <a href="http://www.sublimetext.com/docs/2/spell_checking.html" title="http://www.sublimetext.com/docs/2/spell_checking.html" target="_blank"><i class="icon-globe"></i></a><i class="icon-info-sign" rel="tooltip" data-content="Set to true to turn spell checking on by default."></i></label>
                            <div class="controls">
                                <div class="btn-group" data-name="spell_check">
                                    <button class="btn" data-prop="true">True</button>
                                    <button class="btn" data-prop="false">False</button>
                                    <button class="btn active" data-prop="default">Default</button>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="tab_size">Tab Size <a href="http://www.sublimetext.com/docs/2/indentation.html" title="http://www.sublimetext.com/docs/2/indentation.html" target="_blank"><i class="icon-globe"></i></a><i class="icon-info-sign" rel="tooltip" data-content="The number of spaces a tab is considered equal to."></i></label>
                            <div class="controls">
                                <div class="input-append">
                                    <input class="span2 onChange" id="tab_size" type="number" min="1" max="50" step="1" data-name="tab_size">
                                    <button class="btn default" type="button">Default</button>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="translate_tabs_to_spaces">Translate Tabs to Spaces <a href="http://www.sublimetext.com/docs/2/indentation.html" title="http://www.sublimetext.com/docs/2/indentation.html" target="_blank"><i class="icon-globe"></i></a><i class="icon-info-sign" rel="tooltip" data-content="Set to true to insert spaces when tab is pressed."></i></label>
                            <div class="controls">
                                <div class="btn-group" data-name="translate_tabs_to_spaces">
                                    <button class="btn" data-prop="true">True</button>
                                    <button class="btn" data-prop="false">False</button>
                                    <button class="btn active" data-prop="default">Default</button>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="use_tab_stops">Use Tab Stops <a href="http://www.sublimetext.com/docs/2/indentation.html" title="http://www.sublimetext.com/docs/2/indentation.html" target="_blank"><i class="icon-globe"></i></a><i class="icon-info-sign" rel="tooltip" data-content="If Translate Tabs to Spaces is true, Use Tab Stops will make tab and backspace insert/delete up to the next tabstop."></i></label>
                            <div class="controls">
                                <div class="btn-group" data-name="use_tab_stops">
                                    <button class="btn" data-prop="true">True</button>
                                    <button class="btn" data-prop="false">False</button>
                                    <button class="btn active" data-prop="default">Default</button>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="detect_indentation">Detect Indentation <a href="http://www.sublimetext.com/docs/2/indentation.html" title="http://www.sublimetext.com/docs/2/indentation.html" target="_blank"><i class="icon-globe"></i></a><i class="icon-info-sign" rel="tooltip" data-content="Set to false to disable detection of tabs vs. spaces on load."></i></label>
                            <div class="controls">
                                <div class="btn-group" data-name="detect_indentation">
                                    <button class="btn" data-prop="true">True</button>
                                    <button class="btn" data-prop="false">False</button>
                                    <button class="btn active" data-prop="default">Default</button>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="auto_indent">Auto Indent <i class="icon-info-sign" rel="tooltip" data-content="Calculates indentation automatically when pressing enter."></i></label>
                            <div class="controls">
                                <div class="btn-group" data-name="auto_indent">
                                    <button class="btn" data-prop="true">True</button>
                                    <button class="btn" data-prop="false">False</button>
                                    <button class="btn active" data-prop="default">Default</button>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="smart_indent">Smart Indent <i class="icon-info-sign" rel="tooltip" data-content="Makes auto indent a little smarter, e.g., by indenting the next line after an if statement in C. Requires Auto Indent to be enabled."></i></label>
                            <div class="controls">
                                <div class="btn-group" data-name="smart_indent">
                                    <button class="btn" data-prop="true">True</button>
                                    <button class="btn" data-prop="false">False</button>
                                    <button class="btn active" data-prop="default">Default</button>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="indent_to_bracket">Indent to Bracket <i class="icon-info-sign" rel="tooltip" data-content="Adds whitespace up to the first open bracket when indenting. Requires Auto Indent to be enabled."></i></label>
                            <div class="controls">
                                <div class="btn-group" data-name="indent_to_bracket">
                                    <button class="btn" data-prop="true">True</button>
                                    <button class="btn" data-prop="false">False</button>
                                    <button class="btn active" data-prop="default">Default</button>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="trim_automatic_white_space">Trim Automatic White Space <i class="icon-info-sign" rel="tooltip" data-content="Trims white space added by Auto Indent when moving the caret off the line."></i></label>
                            <div class="controls">
                                <div class="btn-group" data-name="trim_automatic_white_space">
                                    <button class="btn" data-prop="true">True</button>
                                    <button class="btn" data-prop="false">False</button>
                                    <button class="btn active" data-prop="default">Default</button>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="wrap_width">Wrap Width <i class="icon-info-sign" rel="tooltip" data-content="Set to a value other than 0 to force wrapping at that column rather than the window width."></i></label>
                            <div class="controls">
                                <div class="input-append">
                                    <input class="span2 onChange" id="tab_size" type="number" min="0" max="999" step="1" data-name="wrap_width">
                                    <button class="btn default" type="button">Default</button>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="word_wrap">Word Wrap <i class="icon-info-sign" rel="tooltip" data-content="Disables horizontal scrolling if enabled. May be set to true, false, or 'auto', where it will be disabled for source code, and otherwise enabled."></i></label>
                            <div class="controls">
                                <div class="btn-group" data-name="word_wrap">
                                    <button class="btn" data-prop="true">True</button>
                                    <button class="btn" data-prop="false">False</button>
                                    <button class="btn" data-prop="auto">Auto</button>
                                    <button class="btn active" data-prop="default">Default</button>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="indent_subsequent_lines">Indent Subsequent Lines <i class="icon-info-sign" rel="tooltip" data-content="Set to false to prevent word wrapped lines from being indented to the same level."></i></label>
                            <div class="controls">
                                <div class="btn-group" data-name="indent_subsequent_lines">
                                    <button class="btn" data-prop="true">True</button>
                                    <button class="btn" data-prop="false">False</button>
                                    <button class="btn active" data-prop="default">Default</button>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="draw_centered">Draw Centered <i class="icon-info-sign" rel="tooltip" data-content="Draws text centered in the window rather than left aligned."></i></label>
                            <div class="controls">
                                <div class="btn-group" data-name="draw_centered">
                                    <button class="btn" data-prop="true">True</button>
                                    <button class="btn" data-prop="false">False</button>
                                    <button class="btn active" data-prop="default">Default</button>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="auto_match_enabled">Auto Match Enabled <i class="icon-info-sign" rel="tooltip" data-content="Controls auto pairing of quotes, brackets etc."></i></label>
                            <div class="controls">
                                <div class="btn-group" data-name="auto_match_enabled">
                                    <button class="btn" data-prop="true">True</button>
                                    <button class="btn" data-prop="false">False</button>
                                    <button class="btn active" data-prop="default">Default</button>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="dictionary">Dictionary <a href="http://www.sublimetext.com/docs/2/spell_checking.html" title="http://www.sublimetext.com/docs/2/spell_checking.html" target="_blank"><i class="icon-globe"></i></a><i class="icon-info-sign" rel="tooltip" data-content="Word list to use for spell checking."></i></label>
                            <div class="controls">
                                <select data-name="dictionary" id="dictionary">
                                    <option value="default">Default</option>
                                    <option value="Packages/Language - English/en_US.dic">en_US</option>
                                    <option value="Packages/Language - English/en_GB.dic">en_GB</option>
                                </select>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="draw_minimap_border">Draw Minimap Border <i class="icon-info-sign" rel="tooltip" data-content="Set to true to draw a border around the visible rectangle on the minimap. The color of the border will be determined by the 'minimapBorder' key in the color scheme."></i></label>
                            <div class="controls">
                                <div class="btn-group" data-name="draw_minimap_border">
                                    <button class="btn" data-prop="true">True</button>
                                    <button class="btn" data-prop="false">False</button>
                                    <button class="btn active" data-prop="default">Default</button>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="highlight_line">Highlight Line <i class="icon-info-sign" rel="tooltip" data-content="If enabled, will highlight any line with a caret."></i></label>
                            <div class="controls">
                                <div class="btn-group" data-name="highlight_line">
                                    <button class="btn" data-prop="true">True</button>
                                    <button class="btn" data-prop="false">False</button>
                                    <button class="btn active" data-prop="default">Default</button>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="caret_style">Caret Style</label>
                            <div class="controls">
                                <select data-name="caret_style" id="caret_style">
                                    <option value="default">Default</option>
                                    <option value="smooth">Smooth</option>
                                    <option value="phase">Phase</option>
                                    <option value="blink">Blink</option>
                                    <option value="wide">Wide</option>
                                    <option value="solid">Solid</option>
                                </select>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="match_brackets">Match Brackets <i class="icon-info-sign" rel="tooltip" data-content="Set to false to disable underlining the brackets surrounding the caret."></i></label>
                            <div class="controls">
                                <div class="btn-group" data-name="match_brackets">
                                    <button class="btn" data-prop="true">True</button>
                                    <button class="btn" data-prop="false">False</button>
                                    <button class="btn active" data-prop="default">Default</button>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="match_brackets_content">Match Brackets Content <i class="icon-info-sign" rel="tooltip" data-content="Set to false if you'd rather only highlight the brackets when the caret is next to one."></i></label>
                            <div class="controls">
                                <div class="btn-group" data-name="match_brackets_content">
                                    <button class="btn" data-prop="true">True</button>
                                    <button class="btn" data-prop="false">False</button>
                                    <button class="btn active" data-prop="default">Default</button>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="match_brackets_square">Match Brackets Square <i class="icon-info-sign" rel="tooltip" data-content="Set to false to not highlight square brackets. This only takes effect if Match Brackets is true."></i></label>
                            <div class="controls">
                                <div class="btn-group" data-name="match_brackets_square">
                                    <button class="btn" data-prop="true">True</button>
                                    <button class="btn" data-prop="false">False</button>
                                    <button class="btn active" data-prop="default">Default</button>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="match_brackets_braces">Match Brackets Braces <i class="icon-info-sign" rel="tooltip" data-content="Set to false to not highlight curly brackets. This only takes effect if Match Brackets is true."></i></label>
                            <div class="controls">
                                <div class="btn-group" data-name="match_brackets_braces">
                                    <button class="btn" data-prop="true">True</button>
                                    <button class="btn" data-prop="false">False</button>
                                    <button class="btn active" data-prop="default">Default</button>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="match_brackets_angle">Match Brackets Angle <i class="icon-info-sign" rel="tooltip" data-content="Set to false to not highlight angle brackets. This only takes effect if Match Brackets is true."></i></label>
                            <div class="controls">
                                <div class="btn-group" data-name="match_brackets_angle">
