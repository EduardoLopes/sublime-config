<div class="control-group">
  <label class="control-label" for="{{key}}">{{name}}</label>
  <div class="controls">
    <div class="input-append">
      <input class="span2" ng-model="input" ng-change="setConfig(key, input)">
      <button class="btn" ng-click="setConfig(key, 'default'); input = '';">Default</button>
    </div>
  </div>
</div>
